<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Exercício 4</title>
  <link rel="stylesheet" href="./Exercicio4.css">
</head>
<body>
  <h1>Formulário</h1>
  <form>
    Nome:
    <input type="text" name="Nome" placeholder="Nome"><br>
    Email:
    <input type="email" name="Email" placeholder="Email"><br>
    Senha:
    <input type="password" name="Senha" placeholder="Senha"><br>
    <h2>Sexo:</h2>
    <input type="radio" name="Sexo" value="Masculino">Masculino<br>
    <input type="radio" name="Sexo" value="Feminino">Feminino<br>
    <input type="radio" name="Sexo" value="Outro">Outro<br>
    <h2>Tecnologias:</h2>
    <input type="checkbox" name="Tecnologias" value="HTML"> HTML<br>
    <input type="checkbox" name="Tecnologias" value="CSS"> CSS<br>
    <input type="checkbox" name="Tecnologias" value="Java"> Java<br>
    <input type="checkbox" name="Tecnologias" value="PHP"> PHP<br>
    <h2>Descrição pessoal</h2>
    <textarea name="message" rows="5" cols="22" placeholder="Digite aqui..."></textarea>
    <h2>Opção:</h2>
    <select name="Opcao">
      <option value="Opção1">Opção 1</option>
      <option value="Opção2">Opção 2</option>
      <option value="Opção3">Opção 3</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Enviar"><br>
    <input type="reset" value="Limpar">
  </form>
</body>
